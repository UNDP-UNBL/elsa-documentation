site_name: ELSA Integrated Spatial Planning Tool
site_description: User's Guide for the UN Biodiversity Lab Essential Life Support Area (ELSA) Integrated Spatial Planning Tool
site_author: UN Biodiversity Lab Team
site_url: https://undp-unbl.github.io/elsa-documentation/
copyright: Copyright &copy; 2025 UNDP & UNEP-WCMC

# Repository
repo_name: UNDP-UNBL/elsa-documentation
repo_url: https://github.com/UNDP-UNBL/elsa-documentation
edit_uri: edit/main/docs/

# Theme Configuration
theme:
  name: material
  language: en
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Lato
    code: Inconsolata
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.action.edit
    - content.action.view
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  logo: assets/images/UNBL_FULL_WEBSITE.png
  favicon: assets/images/favicon.ico

